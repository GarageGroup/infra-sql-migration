name: .NET

on:
  push:
    branches: [ '**' ]

  release:
    types:
      - created

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

     # Add NuGet Sources

    - name: Create Local NuGet Directory
      run: mkdir ~/nuget

    - name: Add Local Nuget Source
      run: dotnet nuget add source ~/nuget

    - name: Add GGroupp NuGet Source
      run: >
        dotnet nuget add source ${{ secrets.GG_NUGET_SOURCE_URL }}
        -n ggroupp
        -u ${{ secrets.GG_NUGET_SOURCE_USER_NAME }}
        -p ${{ secrets.GG_NUGET_SOURCE_USER_PASSWORD }}
        --store-password-in-clear-text

    # Migration.Handler

    - name: Restore Migration.Handler
      run: dotnet restore ./src/*/Migration.Handler.csproj

    - name: Build Migration.Handler
      run: dotnet build ./src/*/Migration.Handler.csproj --no-restore  -c Release

    - name: Pack Migration.Handler
      run: dotnet pack ./src/*/Migration.Handler.csproj --no-restore -o ~/nuget  -c Release

    # Push

    - name: Push Packages
      if: startsWith(github.ref, 'refs/tags/v')
      run: >
        dotnet nuget push "../../../nuget/*.nupkg"
        -s ${{ secrets.GG_NUGET_SOURCE_URL }}
        -k ${{ secrets.GG_NUGET_SOURCE_USER_PASSWORD }}
        --skip-duplicate